<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Eat Music Sleep</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Beiruti:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/663e24040b.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="navbar-container">

        <div class="navbar-links test">
            <a href="">ABOUT</a>
            <a href="">HOME</a>
        </div>

        <div class="website-link test" href="">
            <a id="website-title">EAT, MUSIC, SLEEP</a>
        </div>

        <div class="navbar-button" id="title-section">
            <button class=" btn btn-outline-light" type="submit">Shuffle</button>
        </div>

    </div>

    <form id="search-form" autocomplete="off" action="">
        <div id="entry-container">
            <div class="input-section">
                <input type="text" id="song-entry" placeholder="Enter Song">
            </div>
            <button type="submit" id="confirmation">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </form>

    <div class="alerter" id="empty-song">
        You must enter a song name!
    </div>

    <div id="result-container">
        <div class="result-row">
            <div class="result-row-info">
                <img class="result-image" src="http://cdn-images.dzcdn.net/images/artist/8d0291327a1f8937352fda9c4c1eadf1/120x120-000000-80-0-0.jpg" alt="">
                <div class="artist-song-info">
                    <div class="artist-result result-header">Artist Name</div>
                    <div class="song-result result-header">Song</div>
                </div>
            </div>
            <div class="lyrics-btn-container">
                <button class="find-lyrics-btn">View Lyrics</button>
            </div>
        </div>
        <div class="result-row">
            <div class="result-row-info">
                <img class="result-image" src="http://cdn-images.dzcdn.net/images/artist/8d0291327a1f8937352fda9c4c1eadf1/120x120-000000-80-0-0.jpg" alt="">
                <div class="artist-song-info">
                    <div class="artist-result result-header">Artist Name</div>
                    <div class="song-result result-header">Song</div>
                </div>
            </div>
            <div class="lyrics-btn-container">
                <button class="find-lyrics-btn">View Lyrics</button>
            </div>
        </div>
    </div>
    
    <div id="body-container">

        <div id="jump-section">
            <a href="#jump-destination" id="artist-jump-link">
                Go to Artist Info
                <i class="fa-solid fa-arrow-down down-arrow"></i>
            </a>
        </div>

        <div class="info-card artist-card" id="jump-destination">
            <div class="card-head">
                ARTIST:
            </div>
            <div class="card-content" id="artist-content">
                <p class="mini-header" id="artist-header"></p>
                <img id="artist-photo" src="" alt="">
                <p class="mini-heads">Genre:</p>
                <div id="tag-section">
                </div>
                <p id="from-header" class="mini-heads">From:</p>
                <p id="from"></p>
            </div>
        </div>

        <div class="info-card lyrics-card">
            <div class="card-head">
                LYRICS:
            </div>
            <div class="card-content" id="lyrics-content">
                <p class="mini-header" id="song-header">
        
                </p>
                <p id="lyrics">

                </p>
            </div>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
