<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Eat Music Sleep</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Beiruti:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/663e24040b.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="navbar-container">

        <div id="navbar-links-container">
            <a href="">ABOUT</a>
            <a href="">HOME</a>
        </div>

        <div id="website-link-container" href="">
            <a id="website-title">EAT, MUSIC, SLEEP</a>
        </div>

        <div id="navbar-button" id="title-section">
            <button class="btn btn-outline-light" type="submit">Shuffle</button>
        </div>

    </div>

    <form id="search-form" autocomplete="off" action="">
        <div id="entry-container">
            <div id="input-section">
                <!-- SONG-ENTRY PROTECT -->
                <input type="text" id="song-entry" placeholder="Enter Song">
            </div>
            <!-- CONFIRMATION PROTECT -->
            <button type="submit" id="confirmation">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </form>

    <!-- EMPTY-SONG PROTECT -->
    <div id="alerter">
        You must enter a song name!
    </div>

    <!-- RESULT-CONTAINER PROTECT -->
    <div id="result-container">
        
    </div>
    
    <div id="body-container">
        <div id="jump-section">
            <a href="#artist-card" id="artist-jump-link">
                Go to Song Info
                <i class="fa-solid fa-arrow-down down-arrow"></i>
            </a>
        </div>

        <div class="info-card" id="artist-card">
            <div class="card-head">
                INFO:
            </div>
            <!-- ARTIST-CONTENT PROTECT -->
            <div class="card-content" id="artist-content">
                <div class="artist-info-section" id="artist-info-name">
                    <!-- ARTIST-HEADING PROTECT -->
                    <p  class="small-inline-heading black-font">Artist:</p>
                    <!-- ARTIST-HEADER PROTECT -->
                    <p class="small-inline-heading" id="artist-header"></p>
                </div>
                <!-- ARTIST-PHOTO PROTECT -->
                <img class="info-photo" id="artist-photo" src="" alt="">
                <div class="artist-info-section">
                    <p  class="small-inline-heading black-font">Album:</p>
                    <p class="small-inline-heading" id="album-header"></p>
                </div>
                <!-- ALBUM-PHOTO PROTECT -->
                <img class="info-photo" id="album-photo" src="" alt="">
                <div class="artist-info-section">
                    <p class="small-inline-heading">Preview</p>
                </div>
                <!-- PREVIEW PROTECT -->
                <audio id="preview" controls>
                    <source  src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>

        <div class="info-card lyrics-card">
            <div class="card-head">
                LYRICS:
            </div>
            <!-- LYRICS-CONTENT PROTECT -->
            <div class="card-content" id="lyrics-content">
                <p id="song-header">
        
                </p>
                <!-- LYRICS PROTECT -->
                <p id="lyrics">

                </p>
            </div>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
